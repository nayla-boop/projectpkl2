<section class="py-10 px-4 relative pt-[200px]">
  <div class="w-[80%] mx-auto bg-white rounded-[30px] shadow-lg p-6 sm:p-10 relative z-10 border-4 border-[#43623E] -mt-24">

    <!-- Gambar -->
<div class="max-w-md mx-auto rounded-3xl overflow-hidden border-4 border-[#8fc1b5] mb-6">
  <img src="/img/glr2.jpg" alt="Doa" class="w-full h-auto object-cover" />
</div>




    <!-- Judul -->
    <h2 class="font-Parisienne text-3xl sm:text-4xl text-center mb-6 text-[#3b3b3b] pt-4">Ucapan & Do'a</h2>

    <!-- Form -->
<form id="messageForm" class="space-y-4">
  <div>
    <label class="block text-[#3a3a3a] mb-1">Nama :</label>
    <input type="text" id="nameInput"
           class="w-full border border-gray-300 rounded-md px-4 py-2 bg-[#e3ece3] focus:outline-none focus:ring-2 focus:ring-[#5B715B]"
           required />
  </div>

  <div>
    <label class="block text-[#3a3a3a] mb-1">Pesan Untuk Kami :</label>

              class="w-full border border-gray-300 rounded-md px-4 py-2 bg-[#e3ece3] focus:outline-none focus:ring-2 focus:ring-[#5B715B]"
              required></textarea>
  </div>

  <!-- Tombol Kirim di kanan -->
  <div class="text-right">
    <button type="submit"
            class="bg-[#5B715B] hover:bg-[#4b604d] text-white font-semibold px-6 py-2 rounded-md transition">
      Kirim
    </button>
  </div>
</form>


    <!-- List Pesan -->
    <div id="messageList" class="mt-8 space-y-4">
      <!-- Pesan yang ditambahkan akan muncul di sini -->
    </div>

    <!-- Penutup -->
    <div class="text-center mt-10 text-l text-[#444] italic pt-4">

  Terima kasih atas segala ucapan, doa, dan perhatian yang diberikan.
  <p class="mt-3 not-italic font-Parisienne text-2xl">See you on our big day!</p>

</div>
